<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane ng-controller="Mycontroller">
        <ion-header-bar class="bar-stable bar-dark">
            <h1 class="title">รวมเหรียญ</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">จำนวนเหรียญ 10</span>
                    <input type="text" ng-model="c10">
                </label>
                <label class="item item-input">
                    <span class="input-label">จำนวนเหรียญ 5</span>
                    <input type="text" ng-model="c5">
                </label>
                <label class="item item-input">
                    <span class="input-label">จำนวนเหรียญ 1</span>
                    <input type="text" ng-model="c1">
                </label>
                <label class="item item-input">
                    <span class="input-label">จำนวนเหรียญ 50 สต.</span>
                    <input type="text" ng-model="c50">
                </label>
                <label class="item item-input">
                    <span class="input-label">จำนวนเหรียญ 25 สต.</span>
                    <input type="text" ng-model="c25">
                </label>
                <button class="button button-block button-positive" ng-click="sum(c10,c5,c1,c50,c25)">
                    รวม
                </button>
                <label class="item item-input">
                    <span class="input-label">จำนวนเงินรวม</span>
                    <input type="text" ng-model="sum1">
                </label>
            </div>
        </ion-content>
    </ion-pane>
</body>

</html>
